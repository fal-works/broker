@startuml scene


skinparam shadowing false
skinparam backgroundColor White
skinparam package {
  BorderColor #A0A0A0
  FontColor #A0A0A0
}
skinparam class {
  BackgroundColor White
  ArrowColor #202020
  BorderColor #202020
  FontColor #000000
}
skinparam note {
  BackgroundColor White
  FontColor #606060
  BorderColor #C0C0C0
}
skinparam stereotypeIBackgroundColor Lavender
hide empty members


package broker.scene {
	class Scene {
    update()
    getTypeId(): SceneTypeId
  }
	class SceneStack {
    update()
  }
  class Layer {
  }

  SceneStack o- - "1..n " Scene
  Scene o-r- "3" Layer

  note right of SceneStack
  Updates only
  the top scene
  end note
}

@enduml

